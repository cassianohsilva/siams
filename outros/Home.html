	 function verificaSintaxe(){
	
	    var tudo = document.getElementById("area1").value;
	 	
		var linha = tudo.split("\n");
		var i = 0;
		var j = 0;
		var instrucoes = new Instrucao();

				}
				
			}
			
			i++;
		}
