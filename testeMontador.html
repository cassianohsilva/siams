<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Teste</title>
<script type="text/javascript" src="./js/Instrucao.js" ></script>
<script type="text/javascript" src="./js/registradores.js" ></script>
<script type="text/javascript" src="./js/montador.js" ></script>

<script type="text/javascript" >
	function calc() {
		var texto = document.getElementById("texto").value;
		var resultado = document.getElementById("resultado");
		
		resultado.value = montador.parse(texto);
	}
</script>
</head>
<body>

<textarea id="texto"></textarea>
<button id="botao" onclick="javascript:calc();">Testar</button>
<textarea id="resultado"></textarea>
</body>
</html>
