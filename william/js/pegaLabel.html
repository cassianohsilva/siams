<script type="text/javascript">
	
	
	function GuardaLabel() {
	    var reg = new Registradores();  
      		
		var texto = document.getElementById("texto").value;
		var linha = texto.split("\n");
		var i = 0;
		var r = new Array();
		var expr = new Array();
		 	
        while (i <= linha.length) {
		
		var expReg=/^\s*\w*\s*:/;      
            expr[i] = linha[i].match(expReg);
           	
		   r[expr[i]] = i+1;
		   reg.pc.value = i+1;
		  	   
		i++;
			 
		} 
	}
	
	</script>
</head>
<body>

<textarea id="texto" rows="25" cols="25"></textarea>
<button onclick="GuardaLabel()">Try it</button>

</body>
